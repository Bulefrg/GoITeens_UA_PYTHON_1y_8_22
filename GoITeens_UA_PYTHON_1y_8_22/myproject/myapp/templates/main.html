{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    /* Global Styles */
    html, body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      animation: slideIn 1s ease;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Dish Styles */
    .dish-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
      animation: scaleIn 1s ease;
    }

    .dish-item {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .dish-item:hover {
      transform: translateY(-10px);
    }

    .dish-item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .dish-item h4 {
      margin: 10px 0;
      font-size: 20px;
    }

    .dish-item p {
      margin: 10px 0;
      font-size: 16px;
      color: #666;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .dish-item {
        width: 100%;
      }
    }
  </style>

  <title>Restaurant</title>
</head>
<body>
  <header>
    <h1>Restaurant</h1>
  </header>

  <nav>
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'reviews' %}">Reviews</a>
  </nav>

  <div class="dish-container">
    {% for dish in dishes %}
    <div class="dish-item">
      <img src="{{ dish.image.url }}" alt="Dish image">
      <h4>{{ dish.name }}</h4>
      <p>{{ dish.desc }}</p>
      <p>Price: {{ dish.price }}</p>
    </div>
    {% endfor %}
  </div>

  <footer>
    <p>Our address: Baker's Street, 23</p>
    <p>Our mobile phone: +38097643246</p>
    <p>Our schedule: 10:00 - 22:00</p>
  </footer>
</body>
</html>
